<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Documentation</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto%3Aital%2Cwght%400%2C400%3B0%2C500%3B0%2C700%3B1%2C400%3B1%2C500%3B1%2C700&#038;display=swap&#038;">
  <style>
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body {
      line-height: 1.5;
    }
    ol, ul {
      margin-left: 20px;
      padding-left: 20px;
    }
    ol li,
    ul li{
      padding: 5px 0;
    }
    blockquote, q {
      quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
  </style>
  <link rel="stylesheet" href="https://resources.agentimage.com/wpuikit/v1/wpuikit.min.css">
  <style>
    .wpui-tabs-header{
      display: none !important;
    }
    .wpui-tabs-body{
      width: 100% !important;
      border-radius: 0 !important;
      box-shadow: none !important;
    }
    .wpui-col-md-12:last-of-type{
      margin-top: 15px !important;
    }
    .auto-highlight:focus{
      border-color: #007cba !important;
      box-shadow: 0 0 0 1px #007cba !important;
      outline: 2px solid transparent!important;
    }
    .mt-3{
      margin-top: 15px
    }
  </style>
</head>
<body>
  <div id="wpui-container-minimalist">
    <div class="wpui-tabs">
      <!-- BEGIN: Header -->
      <div class="wpui-tabs-header">
        <ul>
          <li><a data-id="docs" href="#" class="active-panel">Settings</a></li>
        </ul>
      </div>
      <!-- END: Header -->
      <!-- BEGIN: Body -->
      <div class="wpui-tabs-body">
        <div data-id="docs" class="wpui-tabs-content">
          <div class="wpui-tabs-title">
            <span>Documentation: Mobile Header</span>
          </div>
          <div class="wpui-tabs-container">
            <div class="aios-shortcode">

              <!-- BEGIN: Row -->
              <div class="wpui-row wpui-row-box">
                <div class="wpui-col-md-12">
                  <p class="mt-0"><span class="wpui-settings-title">Themes</span></p>
                  <p>Update contact information and choose any of the following prebuilt themes.</p>
                  <p>The fixed header will appear when screen width becomes <b>&lt;= 977px</b>.</p>
                </div>
              </div>
              <!-- End: Row -->

              <!-- BEGIN: Row -->
              <div class="wpui-row wpui-row-box">
                <div class="wpui-col-md-6" style="width: 50%">
                  <img src="./../../../app/widgets/mobile-header/views/frontend/header1a/screenshot.jpg" alt="" style="width: 100%">
                  <p class="mt-0"><strong>Header 1a</strong></p>
                </div>
                <div class="wpui-col-md-6" style="width: 50%">
                  <img src="./../../../app/widgets/mobile-header/views/frontend/header1b/screenshot.jpg" alt="" style="width: 100%">
                  <p class="mt-0"><strong>Header 1b</strong></p>
                </div>
              </div>
              <!-- End: Row -->

              <!-- BEGIN: Row -->
              <div class="wpui-row wpui-row-box">
                <div class="wpui-col-md-6" style="width: 50%">
                  <img src="./../../../app/widgets/mobile-header/views/frontend/header2a/screenshot.jpg" alt="" style="width: 100%">
                  <p class="mt-0"><strong>Header 2a</strong></p>
                </div>
                <div class="wpui-col-md-6" style="width: 50%">
                  <img src="./../../../app/widgets/mobile-header/views/frontend/header2b/screenshot.jpg" alt="" style="width: 100%">
                  <p class="mt-0"><strong>Header 2b</strong></p>
                </div>
              </div>
              <!-- End: Row -->

              <!-- BEGIN: Row -->
              <div class="wpui-row wpui-row-box">
                <div class="wpui-col-md-6" style="width: 50%">
                  <img src="./../../../app/widgets/mobile-header/views/frontend/header3a/screenshot.jpg" alt="" style="width: 100%">
                  <p class="mt-0"><strong>Header 3a</strong></p>
                </div>
                <div class="wpui-col-md-6" style="width: 50%">
                  <img src="./../../../app/widgets/mobile-header/views/frontend/header3b/screenshot.jpg" alt="" style="width: 100%">
                  <p class="mt-0"><strong>Header 3b</strong></p>
                </div>
              </div>
              <!-- End: Row -->

              <!-- BEGIN: Row -->
              <div class="wpui-row wpui-row-box">
                <div class="wpui-col-md-6" style="width: 50%">
                  <img src="./../../../app/widgets/mobile-header/views/frontend/header4a/screenshot.jpg" alt="" style="width: 100%">
                  <p class="mt-0"><strong>Header 4a</strong></p>
                </div>
                <div class="wpui-col-md-6" style="width: 50%">
                  <img src="./../../../app/widgets/mobile-header/views/frontend/header4b/screenshot.jpg" alt="" style="width: 100%">
                  <p class="mt-0"><strong>Header 4b</strong></p>
                </div>
              </div>
              <!-- End: Row -->

            </div>
          </div>
        </div>
      </div>
      <!-- END: Body -->
    </div>
  </div>

  <script src="https://resources.agentimage.com/libraries/js/jquery-1.12.4.min.js"></script>
  <script src="https://resources.agentimage.com/libraries/js/jquery.clipboard.min.js"></script>
  <script src="https://resources.agentimage.com/wpuikit/v1/wpuikit.min.js"></script>
  <script>
    (function() {
      jQuery('.auto-highlight').on('mouseup', function(e){
        e.preventDefault();
        jQuery(e.currentTarget).select();
      });
    })()
  </script>
</body>
</html>
